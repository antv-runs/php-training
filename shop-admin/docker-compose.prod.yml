version: "3.8"

services:
  app:
    build: .
    image: shop-admin-app
    container_name: shop_admin_app
    depends_on:
      - db
    networks:
      - app-network

  web:
    image: nginx:alpine
    container_name: shop_admin_web
    ports:
      - "8088:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: shop_admin_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: shop_admin
      MYSQL_USER: shop
      MYSQL_PASSWORD: secret
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - app-network

volumes:
  dbdata:

networks:
  app-network:
    driver: bridge
